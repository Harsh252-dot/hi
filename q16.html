<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tom and Jerry Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .circle {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, 0);
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: translate(-50%, 0) rotate(0deg);
      }
      100% {
        transform: translate(-50%, 0) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">Tom & Jerry</div>
    <div class="circle"></div>
  </div>
</body>
</html>
