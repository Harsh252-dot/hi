<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Icon Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9b233;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle i {
            position: absolute;
            font-size: 24px;
            padding: 20px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Positioning the icons in circular layout */
        .circle i:nth-child(1) {
            top: 0;
        }

        .circle i:nth-child(2) {
            right: 0;
            transform: translateX(50%);
        }

        .circle i:nth-child(3) {
            bottom: 0;
        }

        .circle i:nth-child(4) {
            left: 0;
            transform: translateX(-50%);
        }

        .circle i:nth-child(5) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle i:hover {
            background-color: #f39c12;
            color: #fff;
            transform: scale(1.2);
            transition: all 0.3s ease;
        }

        /* Rotating Animation */
        .rotate {
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Moving Text */
        .moving-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            animation: moveText 5s ease-in-out infinite;
        }

        @keyframes moveText {
            0% {
                left: -100%;
                color: white;
            }
            50% {
                left: 50%;
                color: black;
            }
            100% {
                left: 100%;
                color: white;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Circular icons -->
        <div class="circle rotate">
            <i class="fas fa-home"></i>
            <i class="fas fa-camera"></i>
            <i class="fas fa-phone"></i>
            <i class="fas fa-laptop"></i>
            <i class="fas fa-envelope"></i>
        </div>

        <!-- Moving Text -->
        <div class="moving-text">Pay bills instantly</div>
    </div>

</body>
</html>
